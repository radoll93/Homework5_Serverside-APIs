<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Raleway:wght@200&family=Yaldevi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/css.css">
    
    <title>Whether Dashboard</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-success bg-opacity-75">
            <div class="container-fluid d-flex justify-content-center">
              <h1 class="text-white">Weather Dashboard</h1>
            </div>
        </nav>
    </header>

    <main class="d-flex">
    <!-- side bar for search -->
    
    <div class="container search-container" style="width: 30%;">

        <div class="row input-group d-block" >
            <label class="col" for="form-control"> <h3>Search for a City: </h3></label>
            <input type="text" class="form-control col m-1" style="width: 100%;">
            <button class="btn btn-outline-secondary col m-1" type="button" id="button-addon2">Search</button>

          </div>

    </div>

    <div class="container body-container" style="width: 70%;">
      <div class="today-weather"></div>
      <div class="row forecast-weather">
        <div class="title col-12 m-2"></div>
        <div class="col-2 day1 bg-dark m-2 text-light"></div>
        <div class="col-2 day2 bg-dark m-2 text-light"></div>
        <div class="col-2 day3 bg-dark m-2 text-light"></div>
        <div class="col-2 day4 bg-dark m-2 text-light"></div>
        <div class="col-2 day5 bg-dark m-2 text-light"></div>
      </div>
    </div>
    

 
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>

</body>
</html>
